<!DOCTYPE html>
<html>
<head>
  <title>Tab Cycler</title>
  <style>
    body {
      width: 400px;  /* Adjust width to fit content */
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    div.tab-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      padding: 5px;
      border-radius: 5px;
    }
    span.tab-title {
      flex: 2; /* Give more space to title */
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-right: 10px;
    }
    input[type="number"] {
      flex: 1;
      width: 70px;
    }
    label.refresh-label {
      flex: 1;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="tabs-container"></div>
  <button id="start">Start Cycling</button>
  <button id="stop">Stop Cycling</button>
  <button id="reset">Reset</button>

  <script src="popup.js"></script>
</body>
</html>
